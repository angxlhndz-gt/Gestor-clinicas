<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expedientes del Doctor</title>
</head>
<body>
    <h2>Expedientes</h2>
    <form method="POST">
        <label for="query">Buscar por Paciente o Fecha:</label>
        <input type="text" name="query" id="query" value="{{ query }}"><br>
        <button type="submit">Buscar</button>
    </form>
    <h2>Lista de Expedientes</h2>
    <ul>
        {% for expediente in expedientes %}
            <li>{{ expediente.paciente }} - {{ expediente.fecha }} - Diagn√≥stico: {{ expediente.diagnostico }}</li>
        {% endfor %}
    </ul>
</body>
</html>
