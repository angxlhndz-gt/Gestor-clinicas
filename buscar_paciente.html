<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscar Paciente</title>
</head>
<body>
    <h2>Buscar Paciente</h2>
    <form method="POST">
        <label for="query">Nombre o Apellido:</label>
        <input type="text" name="query" id="query" value="{{ query }}"><br>
        <button type="submit">Buscar</button>
    </form>
    <h2>Resultados</h2>
    <ul>
        {% for paciente in pacientes %}
            <li>{{ paciente.nombre }} {{ paciente.apellidos }} ({{ paciente.identificacion }})</li>
        {% endfor %}
    </ul>
