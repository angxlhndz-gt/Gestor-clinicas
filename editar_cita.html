<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>
</head>
<body>
    <h2>Editar Cita</h2>
    <form method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value="{{ cita.fecha }}" required><br>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" value="{{ cita.hora }}" required><br>
        <label for="doctor">Doctor:</label>
        <input type="text" name="doctor" value="{{ cita.doctor }}" required><br>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea name="descripcion" required>{{ cita.descripcion }}</textarea><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
